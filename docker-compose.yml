version: '3.8'
services:
  label-manager-server:
    build: .
    command: "npm run dev"
    working_dir: /home/node/app
    environment:
      - NODE_ENV=development
    ports:
      - "3001:3001"
    depends_on:
      - label-manager-database

  label-manager-database:
    image: postgres
    environment:
      POSTGRES_PASSWORD: DataBase123@
    volumes:
      - postgres-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

volumes:
  postgres-data:
    driver: local
